<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /vagrant/www

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Directory /vagrant/www>
            Order allow,deny
            Allow from all
            AllowOverride All
            Require all granted
        </Directory>
</VirtualHost>
